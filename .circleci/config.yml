version: 2

references:
  base_container: &base_container
    docker:
      - image: circleci/python:3.6.8
  install_dependencies: &install_dependencies
    run:
      name: pipenv install
      command: pip install pipenv && pipenv install --dev

jobs:
  lint:
    <<: *base_container
    steps:
      - checkout
      - <<: *install_dependencies
      - run:
          name: make lint
          command: make lint
  create-e2e-resource:
    <<: *base_container
    steps:
      - checkout
      - <<: *install_dependencies
      - run:
          name: make create-e2e-stack
          command: make create-e2e-stack
  delete-e2e-resource:
    <<: *base_container
    steps:
      - checkout
      - <<: *install_dependencies
      - run:
          name: make delete-e2e-stack
          command: make delete-e2e-stack
  test-e2e:
    <<: *base_container
    parallelism: 4
    steps:
      - checkout
      - <<: *install_dependencies
      - run:
          name: make test-e2e
          command: make test-e2e-for-circleci

workflows:
  version: 2
  test:
    jobs:
      - lint:
          filters:
            branches:
              only: master
            tags:
              only: /.*/
      - create-e2e-resource
      - test-e2e:
          requires:
            - create-e2e-resource
          filters:
            tags:
              only: /.*/
      - delete-e2e-resource:
          requires:
            - test-e2e
